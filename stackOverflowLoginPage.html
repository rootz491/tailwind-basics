<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>StackOverflow Login Page</title>
</head>
<body>
    
    <div class="h-screen bg-gray-100 grid content-center gap-4 box-border">
        <!-- StackOverflow icon -->
        <div class="mx-auto"><svg class="text-center" aria-hidden="true" width="32" height="37" viewBox="0 0 32 37"><path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"></path><path d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z" fill="#F48024"></path></svg></div>
        
        <div class="w-72 sm:w-80 bg-white border-1 border-black mx-auto bg-gray-100">
            <!-- login via google, github or Facebook -->
            <div id="loginWith" class="space-y-4">
                <button class="p-2 flex justify-center items-center w-full border border-grey-400 bg-white space-x-1 rounded">
                    <svg class="inline" aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path><path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path><path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path><path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path></svg>
                    <p>Login with Google</p>
                </button>
                <button style="background-color: #2F3337;" class="p-2 text-white flex justify-center items-center w-full space-x-1 rounded">
                    <svg class="inline" aria-hidden="true" class="svg-icon iconGitHub" width="18" height="18" viewBox="0 0 18 18"><path d="M9 1a8 8 0 00-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 014 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 009 1z" fill="#ffffff"></path></svg>
                    <p>Login with GitHub</p>
                </button>
                <button style="background-color: #385499;" class="p-2 text-white flex justify-center items-center w-full space-x-1 rounded">
                    <svg class="inline" aria-hidden="true" class="svg-icon iconFacebook" width="18" height="18" viewBox="0 0 18 18"><path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#ffffff"></path></svg>
                    <p>Login with Facebook</p>
                </button>
            </div>
            <!-- login using Email & Password -->
            <div class="w-full bg-white space-y-4 mt-8 p-8 shadow-xl rounded-xl">
                <div class="grid gap-1">
                    <label for="email" class="font-bold">Email</label>
                    <input type="email" name="email" class="rounded border border-black py-1">
                </div>
                <div class="grid gap-1">
                    <div class="flex justify-between">
                        <label for="password" class="font-bold">Password</label>
                        <a class="font-light text-blue-500 hover:text-blue-400" href="#forgotPassword">Forgot Password?</a>
                    </div>
                    <input type="password" name="password" class="rounded border border-black py-1">
                </div>
                <div class="grid">
                    <button class="bg-blue-500 rounded text-white py-2 opacity-80 hover:opacity-100">Log in</button>
                </div>
            </div>
        </div>

        <div id="footer" class="mx-auto">
            <div class="p-2 flex space-x-2">
                <p class="mx-auto">Don't have an account? <a class="text-blue-500 hover:text-blue-400" href="#signUp">Sign up</a></p>
            </div>
            <div class="p-2 flex space-x-2">
                <p>Are you an employer? <a class="text-blue-500 hover:text-blue-400" href="#signUp">Sign up on Talent <svg class="hidden sm:inline" fill="#199FFF" aria-hidden="true"  width="14" height="14" viewBox="0 0 14 14"><path d="M5 1H3a2 2 0 00-2 2v8c0 1.1.9 2 2 2h8a2 2 0 002-2V9h-2v2H3V3h2V1zm2 0h6v6h-2V4.5L6.5 9 5 7.5 9.5 3H7V1z"></path></svg> </a></p>
            </div>
            
        </div>

    </div>

</body>
</html>
